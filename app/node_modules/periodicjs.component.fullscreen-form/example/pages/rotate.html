<html>

  
    <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CommonJS fullscreen-form</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/example.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/component.fullscreen-form.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <script src='../js/example.min.js'></script>
</head>

      <body>
        <div class="container">
          <!-- Top Navigation -->
<header>
  <h1>
    <span>Inspiration for</span>&nbsp;Custom Select Elements</h1>
  <nav>
    <a href="border.html">Border</a>
    <a href="underline.html">Underline</a>
    <a href="elastic.html">Elastic</a>
    <a href="slide.html">Slide</a>
    <a href="overlay.html">Overlay</a>
    <a href="rotate.html">Rotate</a>
    <a href="box.html">Box Select</a>
    <a href="circular.html">Circular</a>
  </nav>
</header>
            <section>
              <label class="select-label">Choose your Dinosaur:</label>
              <select class="cs-select cs-skin-rotate">
                <option value="1">Stegosaurus</option>
                <option value="2">Velociraptor</option>
                <option value="3">Spinosaurus</option>
                <option value="4">Archaeopteryx</option>
                <option value="5">Apatosaurus</option>
              </select>
            </section>
            <!-- /container -->
            <script>
            var fullscreen-form = window.fullscreen-form,
              selectElement;
            window.addEventListener('load', function() {
              selectElement = document.querySelector('select');
              new fullscreen-form(selectElement);
            }, false);
            </script>
      </body>

</html>
