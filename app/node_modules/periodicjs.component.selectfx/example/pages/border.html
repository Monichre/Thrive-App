<html>

  
    <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CommonJS SelectFX</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/example.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/component.selectfx.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <script src='../js/example.min.js'></script>
</head>

      <body>
        <div class="container">
          <!-- Top Navigation -->
<header>
  <h1>
    <span>Inspiration for</span>&nbsp;Custom Select Elements</h1>
  <nav>
    <a href="border.html">Border</a>
    <a href="underline.html">Underline</a>
    <a href="elastic.html">Elastic</a>
    <a href="slide.html">Slide</a>
    <a href="overlay.html">Overlay</a>
    <a href="rotate.html">Rotate</a>
    <a href="box.html">Box Select</a>
    <a href="circular.html">Circular</a>
  </nav>
</header>
            <section>
              <select name="contact-method" class="cs-select cs-skin-border">
                <option value="" disabled selected>Preferred contact method</option>
                <option value="email">E-Mail</option>
                <option value="twitter">Twitter</option>
                <option value="linkedin">LinkedIn</option>
              </select>
            </section>
            <section>
              <select name="social-network" class="cs-select cs-skin-border">
                <option value="" disabled selected>Preferred Social Network</option>
                <option value="email">Facebook</option>
                <option value="twitter">Google Plus</option>
                <option value="linkedin">Instagram</option>
              </select>
            </section>
        </div>
        <!-- /container -->
        <script>
        var SelectFX = window.SelectFX,
          socialNetwork,
          contactMethod;
        window.addEventListener('load', function() {
          socialNetwork = document.querySelector('select[name="social-network"]');
          contactMethod = document.querySelector('select[name="social-network"]');
          var selectElements = document.querySelectorAll('select.cs-select');
          for (var x in selectElements) {
            if (typeof selectElements[x] === 'object') {
              new SelectFX(selectElements[x]);
            }
          };
        }, false);
        </script>
      </body>

</html>
