  <title>Thrive</title>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
  <script>
  if (annyang) {
    // Add our commands to annyang
    annyang.addCommands({
      'hello': function() { alert('Hello world!'); }
    });
  
    // Tell KITT to use annyang
    SpeechKITT.annyang();
  
    // Define a stylesheet for KITT to use
    SpeechKITT.setStylesheet('https://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');
  
    // Render KITT's interface
    SpeechKITT.vroom();
  }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.0.1/lodash.min.js"></script>
  
  





</body>
